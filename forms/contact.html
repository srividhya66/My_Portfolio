<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Srividhya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .response {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Contact Srividhya</h2>
    <form id="contactForm" action="contact.php" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" name="name" id="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" name="email" id="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea name="message" id="message" class="form-control" rows="5" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Send Message</button>
      <div id="formResponse" class="response text-center mt-3"></div>
    </form>
  </div>

  <script>
    // AJAX form submission with feedback
    const form = document.getElementById('contactForm');
    const responseDiv = document.getElementById('formResponse');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch('contact.php', {
        method: 'POST',
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        responseDiv.innerText = data;
        responseDiv.style.color = data.includes('Thank you') ? 'green' : 'red';
        if (data.includes('Thank you')) form.reset();
      })
      .catch(() => {
        responseDiv.innerText = 'Error sending message. Please try again later.';
        responseDiv.style.color = 'red';
      });
    });
  </script>

</body>
</html>
